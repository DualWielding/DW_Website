lang_text: Français
description: >
  Dual Wielding est un studio indépendant de création de jeux vidéos français.
welcome_text: >
  Nous souhaitons monter un studio de jeux vidéos sur Nantes, spécialisé dans la création de jeux courts, axés sur la narration et le gameplay. 
  Nous voulons proposer des histoires originales, qui tourneront autour de thématiques fortes, avec des personnages fouillés et, surtout, dont tout le monde pourra connatre la fin. 
  Même les anciens joueurs, aujourd'hui très pris par leur vie quotidienne !
