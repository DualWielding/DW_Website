lang_text: English
description: >
  We are a french soon-to-be independant video game studio.
  We aim to create micro-RPGs. 
  Good short stories and great ways to tell them with video games.
  Before that, we are doing the 1GAM Challenge and will release 12 games this year.
welcome_text: >
  Welcome to our website.
  We are looking to make high-quality micro-RPG. 
  If you want to join the adventure, feel free to follow us.
  You will have a lot of opportunities to impact our work !
